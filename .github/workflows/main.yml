name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  local-registry:
    runs-on: ubuntu-latest
    steps:
      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PASSWORD}}
      # qemu should only be needed for multi-platform images
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        with:
          driver-opts: network=host
      - name: Build service for Admin-service
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: lobart/yandex-admin
          file: Dockerfile
          
      - name: Build service for Sqlite-to-postgres
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: lobart/yandex-sqlite-to-postgres
          context: sqlite_to_postgres
          
      - name: Build service for Postgres to es
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: lobart/yandex-postgres-to-es
          file: postgres_to_es/Dockerfile
          
